name: build-and-deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/resume-site:latest

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Write SSH key
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # ВАЖНО: сохраняем ключ как есть, с переносами строк
          cat > ~/.ssh/id_deploy <<'KEY'
          ${{ secrets.SSH_KEY }}
          KEY
          chmod 600 ~/.ssh/id_deploy
          # опционально: выключаем StrictHostKeyChecking, чтобы не упираться в known_hosts
          printf "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/resume-site
            cd /opt/resume-site
            cat > Caddyfile << 'EOF'
            ${{ secrets.DOMAIN }} {
              encode gzip
              reverse_proxy app:80
            }
            EOF
            cat > compose.yaml << 'EOF'
            services:
              app:
                image: ghcr.io/dxmbxx/resume-site:latest
                restart: unless-stopped
              caddy:
                image: caddy:2
                restart: unless-stopped
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - ./Caddyfile:/etc/caddy/Caddyfile:ro
                  - caddy_data:/data
                  - caddy_config:/config
                depends_on:
                  - app
            volumes:
              caddy_data:
              caddy_config:
            EOF
            docker compose pull
            docker compose up -d
            docker image prune -f
